<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - DriveVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0d12; --text:#e6e9ef; --muted:#9aa3b2; --accent:#6aa2ff; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;overflow:hidden;line-height:1.6}
    /* Mesh gradient */
    .mesh-bg{position:fixed;inset:0;z-index:-1;
      background:
        radial-gradient(circle at 25% 30%, rgba(30,60,114,.25), transparent 60%),
        radial-gradient(circle at 75% 40%, rgba(36,99,175,.20), transparent 60%),
        radial-gradient(circle at 50% 70%, rgba(15,32,60,.30), transparent 60%);
      background-size:200% 200%;
      animation:meshShift 25s ease-in-out infinite alternate; filter:blur(80px)}
    @keyframes meshShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    header{padding:24px 16px;text-align:center;font-weight:800;font-size:24px}
    #canny-container{max-width:1000px;margin:0 auto;padding:0 12px 24px}
    footer{text-align:center;padding:20px;font-size:14px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="mesh-bg"></div>
  <header>ðŸ’¡ DriveVault Feedback</header>

  <!-- Canny widget mounts here -->
  <div id="canny-container" data-canny></div>

  <footer>Â© <span id="year"></span> DriveVault</footer>

  <!-- Canny SDK -->
  <script>
  !function(w,d,i,s){function l(){if(!d.getElementById(i)){var f=d.getElementsByTagName(s)[0],e=d.createElement(s);
  e.type="text/javascript",e.async=!0,e.src="https://canny.io/sdk.js",f.parentNode.insertBefore(e,f)}}
  if("function"!=typeof w.Canny){var c=function(){c.q.push(arguments)};c.q=[],w.Canny=c,
  "complete"===d.readyState?l():w.attachEvent?w.attachEvent("onload",l):w.addEventListener("load",l,!1)}}(window,document,"canny-jssdk","script");
  </script>

  <script>
    // Render your Feature Requests board
    Canny('render', {
      boardToken: 'f9f70018-3274-216a-aef5-dfc0001d82e8',   // <-- replace this (see note below)
      basePath: '/feedback',            // keeps URLs in sync: /feedback/... 
      theme: 'dark'
      // ssoToken: null // optional; add later if you want logged-in identity
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
