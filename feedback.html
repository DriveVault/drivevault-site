<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - DriveVault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b0d12;
      --text: #e6e9ef;
      --muted: #9aa3b2;
      --accent: #6aa2ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      overflow: hidden;
    }

    /* Mesh gradient background */
    .mesh-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 25% 30%, rgba(30, 60, 114, 0.25), transparent 60%),
                  radial-gradient(circle at 75% 40%, rgba(36, 99, 175, 0.2), transparent 60%),
                  radial-gradient(circle at 50% 70%, rgba(15, 32, 60, 0.3), transparent 60%);
      background-size: 200% 200%;
      animation: meshShift 25s ease-in-out infinite alternate;
      filter: blur(80px);
    }
    @keyframes meshShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 20px;
      font-weight: 700;
      font-size: 24px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 80px);
      border: none;
      border-radius: 12px;
      background: #fff; /* ensures white background inside iframe */
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="mesh-bg"></div>

  <header>ðŸ’¡ DriveVault Feedback</header>

  <!-- Embed your Canny board -->
  <iframe src="https://drivevault.canny.io/feature-requests"></iframe>

  <footer>
    Â© <span id="year"></span> DriveVault
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
